<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main >
  <div class="card">
    <div class="img-back"></div>
    <div class="card-left">
      <img src="./images/illustration-hero.svg" class="card-left-img"> </img>
    </div>
    <div class="card-right-container">
      <div class="card-right-content">
        
        <div class="card-right-title">
          <h1>   Order Summary </h1>
        </div>
        <div class="card-right-description-content">
          <p  class="card-right-description">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>
          <div class="card-right-price">
            <div> <img src="./images/icon-music.svg"/> </div>
            <div class="card-right-price-mid">
              <p> <b class="text-price">Annual Plan  </b>   $59.99/year</p>
            </div>
            <div class="card-right-price-change" > <a>Change</a></div>
          </div>
    
        <div class="card-right-button">
          <button class="card-button-blue">   Proceed to Payment
          </button>
          <button class="card-button-white">   Cancel Order
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leandro Rocha Santos</a>.
  </div>
</main>
</body>
</html>
